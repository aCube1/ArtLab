<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="css/style.css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" />
		<link href="css/gallery.css" rel="stylesheet" />
		<link href="css/art_slider.css" rel="stylesheet" />

		<script type="module" src="src/collection.js"></script>
		<script type="module" src="src/ui.js"></script>

		<title>Monalisa's Gallery</title>
	</head>
	<body>
		<header>
			<nav id="Navbar">
				<img
					id="NavLogo"
					src="assets/monalisalogo.svg"
					alt="Gallery's logo"
				/>

				<ul id="NavList">
					<li class="nav-item active">
						<a href="#home">HOME</a>
					</li>

					<li class="nav-item">
						<a href="#catalog">CATALOG</a>
					</li>

					<li class="nav-item">
						<a href="#about">ABOUT</a>
					</li>
				</ul>

				<div class="search-container">
					<div class="search-subcontainer" id="SearchSubcontainer">
						<input type="text" id="SearchInput" class="collapsed" />
						<button type="submit" id="SearchButton">üîç</button>
					</div>
				</div>
			</nav>
		</header>

		<main id="content">
			<section class="art-slider" id="ArtSlider">
				<div id="cta">
					<h1>Welcome to Monalisa's Gallery</h1>
					<p>Explore artworks from around the world</p>
				</div>

				<template id="ArtSlideTemplate">
					<div class="art">
						<div class="art-info">
							<h2 class="art-title"></h2>
							<em><p class="art-year"></p></em>
							<p class="art-desc"></p>
							<p>
								<strong>Medium:</strong>
								<span class="art-medium"></span>
							</p>
							<p>
								<strong>Dimensions:</strong>
								<span class="art-dimensions"></span>
							</p>
						</div>
					</div>
				</template>

				<div id="ArtContainer"></div>

				<div class="navigation">
					<button class="navigation-prev hidden">&#10094;</button>
					<button class="navigation-next hidden">&#10095;</button>
				</div>
			</section>
		</main>
	</body>
</html>
